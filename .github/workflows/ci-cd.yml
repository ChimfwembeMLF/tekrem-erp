name: Build, Test and Deploy Laravel App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, fileinfo, json, tokenizer, mysql, pdo, openssl, zip

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Ensure .env exists
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      - name: Generate Laravel key
        run: php artisan key:generate

      - name: Run database migrations
        run: php artisan migrate --env=testing --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .yarn/cache
          key: ${{ runner.os }}-node-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-yarn-

      - name: Install NPM/Yarn dependencies
        run: yarn install --frozen-lockfile || npm ci

      # - name: Lint & run unit tests
      #   run: |
      #     php artisan test --parallel
      #   env:
      #     APP_ENV: testing

  build:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, fileinfo, json, tokenizer, mysql, pdo, openssl, zip

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install NPM/Yarn dependencies
        run: yarn install --frozen-lockfile || npm ci

      - name: Build frontend assets
        run: |
          if [ -f vite.config.ts ] || [ -f vite.config.js ]; then
            yarn build || npm run build
          fi

      - name: Ensure .env exists
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      - name: Generate Laravel key
        run: php artisan key:generate

      - name: Cache Laravel configs
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Optimize Composer for deployment
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: |
            public/build/**
            public/assets/**
            resources/js/**
            resources/css/**
            app/**
            routes/**
            config/**
            resources/views/**
            artisan
            composer.json
            composer.lock
          target: ${{ secrets.SERVER_PATH }}

      - name: SSH run post-deployment hooks (optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
